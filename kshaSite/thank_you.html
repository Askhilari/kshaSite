<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Use your favicon -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .thank-you-message {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .thank-you-message h2 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .back-home {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .back-home:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <header>
        <h1>Thank You for Your Order!</h1>
    </header>

    <div class="container">
        <div class="thank-you-message">
            <h2>Your order has been successfully submitted!</h2>
            <p>Thank you for choosing our services. We will get in touch with you soon to process your request.</p>
            <p>If you need further assistance, feel free to contact us.</p>
            
            <!-- Back to Home button -->
            <a href="index.html" class="back-home">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
